name: Build, Publish, and Deploy Docker Image to Azure

on:
  push:
    branches:
      - dev

env:
  IMAGE_NAME: prakashrx/git-live-server

jobs:
  build-publish-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.13
        with:
          versionSpec: "5.5.0"

      - name: Determine GitVersion
        id: version
        uses: gittools/actions/gitversion/execute@v0.9.13

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:${{steps.version.outputs.SemVer}} .

      - name: Publish Docker image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            $IMAGE_NAME:${{ env.GitVersion.SemVer }}
            $IMAGE_NAME:latest
